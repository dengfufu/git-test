<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
  <nz-spin [nzSpinning]="spinning">
    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzRequired>企业</nz-form-label>
      <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="demanderCorpErrorTpl">
        <nz-select
          style="width: 400px;"
          nzShowSearch
          nzAllowClear
          nzDisabled="{{isForUpdate}}"
          nzFilterOption
          nzPlaceHolder="选择企业"
          [nzFilterOption]="nzFilterOption"
          (ngModelChange)="demanderCorpChange($event)"
          (nzOnSearch)="matchDemanderCorp($event)"
          formControlName="demanderCorp">
          <nz-option *ngFor="let item of demanderCorpOptions" [nzValue]="item.corpId"
                     [nzLabel]="item.corpName"></nz-option>
          <nz-option *ngIf="demanderCorpOptionLoading" nzDisabled nzCustomContent>
            <i nz-icon nzType="loading" class="loading-icon"></i> 加载数据中
          </nz-option>
        </nz-select>
        <ng-template #demanderCorpErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            请选择企业！
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <div *ngIf="validateForm.controls.demanderCorp.value">
      <nz-form-item>
        <nz-form-label [nzSpan]="4" >注册地区</nz-form-label>
        <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="demanderCorpErrorTpl">
          {{detail.region}}
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="4" >详细地址</nz-form-label>
        <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="demanderCorpErrorTpl">
            {{detail.address}}
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="4" >联系电话</nz-form-label>
        <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="demanderCorpErrorTpl">
          {{detail.telephone}}
        </nz-form-control>
      </nz-form-item>
    </div>
    <nz-form-item>
      <nz-form-label [nzSpan]="4">备注</nz-form-label>
      <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="descriptionErrorTpl">
        <textarea rows="4" placeholder="请输入备注" nz-input formControlName="description" style="width: 400px;"
                  maxlength="100"></textarea>
        <ng-template #descriptionErrorTpl let-control>
          <ng-container *ngIf="control.hasError('maxlength')">
            不能超过100个字符！
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="4">是否可用</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-switch formControlName="enabled" nzCheckedChildren="是" nzUnCheckedChildren="否"></nz-switch>
      </nz-form-control>
    </nz-form-item>

  </nz-spin>
</form>
<div *nzModalFooter>
  <button nz-button type="button" (click)="destroyModal()" class="button-modal-cancel">取消</button>
  <button nz-button nzType="primary"  (click)="submitForm(validateForm.value)" [disabled]="!validateForm.valid" class="button-modal-submit" >提交</button>
</div>
