<nz-content>
  <nz-card style="width: 100%;height: 100%;border: 0;" [nzBodyStyle]="{'padding':'0'}">
    <form nz-form [formGroup]="form">
      <nz-spin [nzSpinning]="spinning">
        <nz-tabset [nzTabBarStyle]="{'border-bottom': '0px'}">
          <nz-tab *ngFor="let rightScope of rightScopeList" [nzTitle]="rightScope.name">
            <nz-form-item>
              <nz-form-label [nzSpan]="4">全部</nz-form-label>
              <nz-form-control [nzSpan]="20">
                <label nz-checkbox [formControlName]="'hasAllScope-'+rightScope.code"></label>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item *ngIf="rightScope.hasLower">
              <nz-form-label [nzSpan]="4">所在{{rightScope.name}}</nz-form-label>
              <nz-form-control [nzSpan]="20">
                <label nz-checkbox [formControlName]="'hasOwnScope-'+rightScope.code"></label>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item *ngIf="rightScope.hasLower">
              <nz-form-label [nzSpan]="4">下级{{rightScope.name}}</nz-form-label>
              <nz-form-control [nzSpan]="20">
                <label nz-checkbox [formControlName]="'hasOwnLowerScope-'+rightScope.code"></label>
              </nz-form-control>
            </nz-form-item>
            <nz-form-label [nzSpan]="4">指定{{rightScope.name}}</nz-form-label>
            <nz-form-control [nzSpan]="20">
              <nz-select
                nzMode="multiple"
                nzAllowClear
                nzShowSearch
                [nzPlaceHolder]="'请选择'+rightScope.name"
                [formControlName]="'orgIdList-'+rightScope.code" style="width: 80%;">
                <nz-option *ngFor="let item of orgListMap[rightScope.code]" [nzValue]="item.value"
                           [nzLabel]="item.label"></nz-option>
              </nz-select>
              <span *ngIf="rightScope.hasLower" style="margin-left: 10px;">包含下级：</span>
              <label *ngIf="rightScope.hasLower" nz-checkbox
                     [formControlName]="'containLowerOrgId-'+rightScope.code"></label>
            </nz-form-control>
          </nz-tab>
        </nz-tabset>
      </nz-spin>
    </form>
    <div *nzModalFooter>
      <button nz-button type="button" (click)="destroyModal()" class="button-modal-cancel">取消</button>
      <button nz-button nzType="primary" (click)="submitForm()" class="button-modal-submit">提交
      </button>
    </div>
  </nz-card>
</nz-content>
