<nz-layout>
  <nz-content>
    <nz-card [nzBordered]="false">
      <button nz-button nzType="primary" style="margin-bottom: 16px" (click)="addCustomList()">
        <i nz-icon nzType="plus"></i>
        <span>新建</span>
      </button>
      &nbsp;
      <button nz-button nzType="primary" style="margin-bottom: 16px" (click)="openDrawer()">筛选</button>
      &nbsp;
      <button nz-button (click)="clearForm()">
        <i nz-icon nzType="delete" nzTheme="outline"></i>
        <span>清空筛选</span>
      </button>

      <nz-table #table
                nzShowSizeChanger
                nzBordered
                [nzFrontPagination]="false"
                [nzData]="customList"
                [nzLoading]="loading"
                [nzTotal]="total"
                [(nzPageIndex)]="pageIndex"
                [(nzPageSize)]="pageSize"
                [nzLoadingDelay]="300"
                [nzPageSize]="10"
                (nzPageIndexChange)="queryConfig(false)"
                (nzPageSizeChange)="queryConfig(true)">
        <thead>
        <tr>
          <th>序号</th>
          <th>列表名称</th>
          <th>列表类型</th>
          <th>顺序号</th>
          <th>是否可用</th>
          <th>描述</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of table.data let index = index">
          <td nzAlign="center">{{ (pageIndex - 1) * pageSize + index + 1 }}</td>
          <td>{{ data.name }}</td>
          <td  nzAlign="center"*ngIf="data.listClass === 10">系统自定义列表</td>
          <td  nzAlign="center"*ngIf="data.listClass === 20">用户自定义列表</td>
          <td>{{ data.sortNo }}</td>
          <td>{{ data.enabled }}</td>
          <td>{{ data.description }}</td>
          <td>
            <a (click)="editCustomListName(data)">编辑别名</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="editDetailList(data)">编辑列表</a>
            <nz-divider nzType="vertical"></nz-divider>
            <nz-switch nzCheckedChildren="启用" nzUnCheckedChildren="禁用" [nzLoading]="switchLoading" (ngModelChange)="switch($event,data)"
            [ngModel]="data.enabled === 'Y' ? true : false "></nz-switch>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="confirmDelete(data.id)">删除</a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </nz-content>

  <ng-template #filterTitle>
    <img src="assets/go-back.svg" (click)="closeDrawer()" style="padding-right: 20px;">
    <span style="font-size: 16px;font-weight: bold;">常用列表筛选</span>
  </ng-template>
  <nz-drawer [nzTitle]="filterTitle" [nzVisible]="drawerVisible" [nzWidth]="360" [nzClosable]="false"
             (nzOnClose)="closeDrawer()"
             [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }">
    <form nz-form name="form" nzLayout="inline" [formGroup]="searchForm" (ngSubmit)="queryConfig(false)">
      <nz-form-item>
        <nz-form-label>列表名称</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name">
        </nz-form-control>
      </nz-form-item>
      <div style="text-align: right;margin-top: 40px;">
        <button nz-button class="ant-btn" (click)="clearForm()">清空筛选</button>
        &nbsp;
        <button nz-button nzType="primary">查询</button>
      </div>
    </form>
  </nz-drawer>
</nz-layout>
