<div class="main">
<!--  <h3>注册</h3>-->
  <form nz-form [formGroup]="form" role="form">
    <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>

<!--    <nz-form-item>-->
<!--      <nz-form-control>-->
<!--        <nz-input-group nzSize="large" nzAddonBeforeIcon="user">-->
<!--          <input nz-input formControlName="email" [placeholder]="'邮箱'"/>-->
<!--        </nz-input-group>-->
<!--        <ng-container *ngIf="email.dirty && email.errors">-->
<!--          <nz-form-explain *ngIf="email.errors?.required">{{ '请输入邮箱地址！' }}</nz-form-explain>-->
<!--          <nz-form-explain *ngIf="email.errors?.email">{{ '邮箱地址格式错误！' }}</nz-form-explain>-->
<!--        </ng-container>-->
<!--      </nz-form-control>-->
<!--    </nz-form-item>-->

    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzSize="large" [nzAddOnBefore]="addOnBeforeTemplate">
          <ng-template #addOnBeforeTemplate>
            <nz-select formControlName="mobilePrefix" style="width: 100px;">
              <nz-option [nzLabel]="'+86'" [nzValue]="'+86'"></nz-option>
<!--              <nz-option [nzLabel]="'+87'" [nzValue]="'+87'"></nz-option>-->
            </nz-select>
          </ng-template>
          <input formControlName="mobile" nz-input [placeholder]="'手机号'"/>
        </nz-input-group>
        <nz-form-explain *ngIf="mobile.dirty && mobile.errors">
          <ng-container *ngIf="mobile.errors.required">请输入手机号！</ng-container>
          <ng-container *ngIf="mobile.errors.pattern">手机号格式错误！</ng-container>
          <ng-container *ngIf="mobile.errors.duplicate">该手机号已被注册！</ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-popover
          [nzPlacement]="'right'"
          [nzTrigger]="'focus'"
          [(nzVisible)]="visible"
          nzOverlayClassName="register-password-cdk"
          [nzOverlayStyle]="{ 'width.px': 240 }">
          <nz-input-group nzSize="large" nz-popover nzAddonBeforeIcon="lock">
            <input (click)="password" nz-input type="password" formControlName="password" [placeholder]="'至少6位密码，区分大小写'"/>
          </nz-input-group>
          <nz-form-explain *ngIf="password.dirty && password.errors?.required">{{'请输入密码！'}}</nz-form-explain>
          <nz-form-explain *ngIf="password.dirty && password.errors?.minlength">{{'密码格式不正确'}}</nz-form-explain>
          <ng-template #nzTemplate>
            <div style="padding: 4px 0;">
              <ng-container [ngSwitch]="status">
                <div *ngSwitchCase="'ok'" class="success">强度: 强</div>
                <div *ngSwitchCase="'pass'" class="warning">强度: 中</div>
                <div *ngSwitchDefault class="error">强度: 太短</div>
              </ng-container>
              <div class="progress-{{ status }}">
                <nz-progress
                  [nzPercent]="progress"
                  [nzStatus]="passwordProgressMap[status]"
                  [nzStrokeWidth]="6"
                  [nzShowInfo]="false"
                ></nz-progress>
              </div>
              <p class="mt-sm">请至少输入 6 个字符。请不要使用容易被猜到的密码。</p>
            </div>
          </ng-template>
        </nz-popover>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzSize="large" nzAddonBeforeIcon="lock">
          <input nz-input type="password" formControlName="confirm" [placeholder]="'确认密码'"/>
        </nz-input-group>
        <nz-form-explain *ngIf="confirm.dirty && confirm.errors">
          <ng-container *ngIf="confirm.errors.required">请确认密码！</ng-container>
          <ng-container *ngIf="confirm.errors.equar">两次输入的密码不匹配!</ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-row [nzGutter]="8">
          <nz-col [nzSpan]="16">
            <nz-input-group nzSize="large" nzAddonBeforeIcon="smsCode">
              <input nz-input formControlName="smsCode" [placeholder]="'验证码'"/>
            </nz-input-group>

          </nz-col>
          <nz-col [nzSpan]="8">
            <button
              type="button"
              nz-button
              nzSize="large"
              (click)="getCaptcha()"
              [disabled]="count"
              nzBlock
              [nzLoading]="isLoading">
              {{ count ? count + 's' : '获取验证码' }}
            </button>
          </nz-col>
        </nz-row>
        <nz-form-explain *ngIf="smsCode.dirty && smsCode.errors">
          <ng-container *ngIf="smsCode.errors.required">请输入验证码！</ng-container>
          <ng-container *ngIf="smsCode.errors.pattern">验证码格式错误！</ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <button nz-button nzType="primary" nzSize="large" type="submit" [disabled]="!form.valid" [nzLoading]="isLoading" class="submit" (click)="submit()">
        注册
      </button>
      <a class="login" routerLink="/user/login">使用已有账户登录</a>
    </nz-form-item>

    <nz-form-item *ngIf="userProtocol" style="padding-bottom:0 !important; margin-bottom:0 !important;" class="agreement-box">
      <nz-form-control nzErrorTip="请先同意协议！">
        <label nz-checkbox nzRequired formControlName="useragreement"></label>
        <span>同意</span>
        <a class="link-item" style="color: #FFBD50" [href]="url+userProtocol.url+'?updateDate='+userProtocol.updateDate" target="_blank">{{userProtocol.name}}</a>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
