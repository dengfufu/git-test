<form style="width: 500px" [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>跟进说明</nz-form-label>
    <nz-form-control [nzSpan]="16" [nzErrorTip]="keyErrorTpl">
      <textarea rows="4" placeholder="200个字以内" nz-input formControlName="followRecord" style="width: 400px;" maxlength="200"></textarea>
      <ng-template #keyErrorTpl let-control>
        <ng-container *ngIf="control.hasError('maxlength')">
          不能超过200个字符！
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">取消</button>
  <button nz-button nzType="primary" (click)="submit()" [nzLoading]="isLoading"
          [disabled]="!form.valid">
    提交
  </button>
</div>
