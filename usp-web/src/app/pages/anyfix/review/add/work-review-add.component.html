<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-spin [nzSpinning]="spinning">
<!--      <nz-form-item>-->
<!--        <nz-form-label [nzSpan]="6">问题解决情况</nz-form-label>-->
<!--        <nz-form-control [nzSpan]="14">-->
<!--          <nz-switch formControlName="enabled" nzCheckedChildren="已解决" nzUnCheckedChildren="未解决"></nz-switch>-->
<!--        </nz-form-control>-->
<!--      </nz-form-item>-->

      <nz-form-item>
        <nz-form-label [nzSpan]="6">问题解决情况</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <nz-radio-group formControlName="isSolved">
            <label nz-radio nzValue="1">已解决</label>
            <label nz-radio nzValue="2">未解决</label>
            <label nz-radio nzValue="3">客户未联系上</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>


      <nz-form-item>
        <nz-form-label [nzSpan]="6">沟通摘要</nz-form-label>
        <nz-form-control nzValidateStatus="false" [nzSpan]="14" nzHasFeedback [nzErrorTip]="recordErrorTpl">
        <textarea nz-input formControlName="record" maxlength="200" style="width: 450px;" placeholder="请输入沟通摘要"
                  [nzAutosize]="{minRows: 5,maxRows: 8}"></textarea>
          <ng-template #recordErrorTpl let-control>
            <ng-container *ngIf="control.hasError('maxlength')">
              不能超过200个字符！
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <text-area-word-number currentNumber="{{validateForm.value.record.length}}" totalCount="200"></text-area-word-number>
    </nz-spin>
  </form>
  <div *nzModalFooter>
    <button nz-button type="button" (click)="destroyModal()" class="button-modal-cancel">取消</button>
    <button nz-button nzType="primary"  (click)="submitForm(validateForm.value)"  [disabled]="!validateForm.valid"  class="button-modal-submit" >提交</button>
  </div>
</nz-card>
