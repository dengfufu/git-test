<nz-card [nzBordered]="false" style="padding: 0;margin: 0px;" [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }">
<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>工程师</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input formControlName="engineerName" [ngModel]="engineerName" maxlength="100" placeholder="请点击选择工程师" (click)="selectEngineer()" readonly/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" >派工备注</nz-form-label>
    <nz-form-control [nzSpan]="16" [nzErrorTip]="keyErrorTpl">
      <textarea rows="4" placeholder="请输入100个字以内的派工备注" nz-input formControlName="remark" style="width: 400px;" maxlength="100"></textarea>
      <ng-template #keyErrorTpl let-control>
        <ng-container *ngIf="control.hasError('maxlength')">
          不能超过100个字符！
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>
</nz-card>
<div class="footer">
  <button nz-button (click)="destroyModal()">取消</button>&nbsp;
  <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="submitForm()">提交</button>&nbsp;
</div>
