<form nz-form [formGroup]="form" style="width: 600px">
  <nz-form-item>
    <nz-form-label nzSpan="4">确认结果</nz-form-label>
    <nz-form-control nzSpan="16" [nzErrorTip]="checkResultErrorTip">
      <nz-radio-group formControlName="confirmResult" (ngModelChange)="resultChange($event)">
        <label nz-radio [nzValue]="'Y'">通过</label>
        <label nz-radio [nzValue]="'N'">不通过</label>
      </nz-radio-group>
      <ng-template let-control #checkResultErrorTip>
        <ng-container *ngIf="control.hasError('required')">
          请选择确认结果！
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="4">备注</nz-form-label>
    <nz-form-control nzSpan="16" [nzErrorTip]="checkNoteErrorTip">
      <textarea [rows]="{min: 2, max: 5}" maxlength="400" nz-input formControlName="confirmNote" placeholder="请输入备注，400字以内"></textarea>
      <ng-template let-control #checkNoteErrorTip>
        <ng-container *ngIf="control.hasError('required')">
          确认不通过时备注必填！
        </ng-container>
        <ng-container *ngIf="control.hasError('maxlength')">
          长度不能超过400！
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()" style="margin-left: 20px">取消</button>
  <button nz-button nzType="primary" (click)="submit()" [nzLoading]="loading" [disabled]="!form.valid"
          style="margin-left: 20px;">提交
  </button>
</div>
