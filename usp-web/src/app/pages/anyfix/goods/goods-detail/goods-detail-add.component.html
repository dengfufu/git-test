<nz-card [nzBordered]="false">
  <form nz-form nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }" [formGroup]="validateForm">
    <div nz-row>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>物品名称</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" [nzErrorTip]="validateForm.controls.goodsName.errors?.explain">
            <input nz-input formControlName="goodsName" placeholder="请输入物品名称" maxlength="100"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24">序列号</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" [nzErrorTip]="validateForm.controls.sn.errors?.explain">
            <input nz-input formControlName="sn" placeholder="请输入序列号" maxlength="50"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>数量</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" [nzErrorTip]="validateForm.controls.quantity.errors?.explain">
            <nz-input-number formControlName="quantity" [nzMin]="1" [nzMax]="999999" [nzStep]="1"></nz-input-number>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>分箱号</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" [nzErrorTip]="validateForm.controls.subBoxNum.errors?.explain">
            <nz-input-number formControlName="subBoxNum" [nzMin]="1" [nzMax]="boxNum" [nzStep]="1"></nz-input-number>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24">附件</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24">
            <nz-upload nzListType="picture"
                       [nzAction]="uploadAction"
                       [(nzFileList)]="fileList"
                       [nzShowButton]="fileList.length < 3"
                       (nzChange)="handleChange($event)"
                       [nzPreview]="handlePreview">
              <button nz-button><i nz-icon nzType="upload"></i>上传</button>
            </nz-upload>
            <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent"
                      [nzFooter]="null" (nzOnCancel)="previewVisible = false">
              <ng-template #modalContent>
                <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
              </ng-template>
            </nz-modal>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-card>

<div *nzModalFooter>
  <button nz-button type="button" (click)="destroyModal()" class="button-modal-cancel">取消</button>
  <button nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="!validateForm.valid || !canSubmit"
          (click)="submitForm()"
          style="width: 80px;margin-left: 30px;">提交
  </button>
</div>
