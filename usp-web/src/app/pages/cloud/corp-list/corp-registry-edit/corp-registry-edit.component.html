<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-spin [nzSpinning]="spinning">

    <div nz-row>
      <div nz-col nzSpan="12">

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>企业LOGO</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback>
            <nz-upload
              class="avatar-uploader"
              nzName="file"
              [(nzFileList)]="fileList"
              [nzAction]="uploadAction"
              nzListType="picture-card"
              [nzShowUploadList]="true"
              [nzBeforeUpload]="beforeUpload"
              (nzChange)="handleChange($event)"
              [nzShowButton]="fileList.length < 1"
              [nzRemove]="removeFile"
              [nzPreview]="handlePreview"
            >
              <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
              <div class="ant-upload-text">Upload</div>
            </nz-upload>
            <nz-modal
              [nzVisible]="previewVisible"
              [nzContent]="modalContent"
              [nzFooter]="null"
              (nzOnCancel)="previewVisible = false"
            >
              <ng-template #modalContent>
                <img [src]="previewImage" [ngStyle]="{ width: '100%' }"/>
              </ng-template>
            </nz-modal>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>企业全称</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="corpNameErrorTpl">
            <input nz-input formControlName="corpName" maxlength="20" style="width: 300px;" placeholder="请输入企业全称"/>
            <ng-template #corpNameErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                请输入企业全称！
              </ng-container>
              <ng-container *ngIf="control.hasError('maxlength')">
                不能超过20个字符！
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>企业简称</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="shortNameErrorTpl">
            <input nz-input formControlName="shortName" maxlength="20" style="width: 300px;" placeholder="请输入企业简称"/>
            <ng-template #shortNameErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                请输入企业简称！
              </ng-container>
              <ng-container *ngIf="control.hasError('maxlength')">
                不能超过20个字符！
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>联系方式</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="telephoneErrorTpl">
            <input nz-input formControlName="telephone" maxlength="20" style="width: 300px;" placeholder="请输入联系方式"/>
            <ng-template #telephoneErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                请输入联系方式！
              </ng-container>
              <ng-container *ngIf="control.hasError('maxlength')">
                不能超过20个字符！
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzSpan="12" style="border-left: 1px dashed #dad8d8;">

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>行政区划</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <nz-cascader nzPlaceHolder="省/市/区"
                         style="width: 300px;"
                         [nzExpandTrigger]="'click'"
                         [nzOptions]="districtsList" [nzShowSearch]="ZorroUtils.showSearchOptions"
                         [nzChangeOnSelect]="true"
                         (ngModelChange)="onChanges($event)"
                         formControlName="area">
            </nz-cascader>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>详细地址</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="addressErrorTpl">
        <textarea nz-input formControlName="address" maxlength="200" style="width: 300px;" placeholder="请输入详细地址"
                  [nzAutosize]="{minRows: 2,maxRows: 5}"></textarea>
            <ng-template #addressErrorTpl let-control>
              <ng-container *ngIf="control.hasError('maxlength')">
                不能超过200个字符！
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>所属行业</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback >
            <nz-select
              formControlName="industry"
              nzAllowClear
              nzShowSearch
              style="width: 300px;"
              nzPlaceHolder="请选择所属行业">
              <nz-option *ngFor="let data of industryList" [nzLabel]="data.value"
                         [nzValue]="data.text"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>人员规模</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback>
            <nz-select
              formControlName="staffQty"
              nzAllowClear
              nzShowSearch
              style="width: 300px;"
              nzPlaceHolder="请选择人员规模">
              <nz-option *ngFor="let data of staffQtyList" [nzLabel]="data.value"
                         [nzValue]="data.text"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6">官方网址</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input style="width: 300px" formControlName="website" placeholder="请输入官方网址"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>主营业务</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input style="width: 300px" formControlName="business" placeholder="请输入主营业务"/>
          </nz-form-control>
        </nz-form-item>

        <!--<nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>注册时间</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <nz-date-picker [(ngModel)]="regDate" [nzFormat]="'yyyy-MM-dd'" nzPlaceHolder="日期" style="width: 140px;"
                            [ngModelOptions]="{standalone: true}"></nz-date-picker>
            &nbsp;
            <nz-time-picker [(ngModel)]="regTime"
                            [ngModelOptions]="{standalone: true}"
                            nzPlaceHolder="时间"
                            nzFormat="HH:mm"
                            style="width: 100px;"></nz-time-picker>
          </nz-form-control>
        </nz-form-item>-->

      </div>
    </div>

  </nz-spin>
</form>
<div *nzModalFooter>
  <button nz-button type="button" (click)="destroyModal()" class="button-modal-cancel">取消</button>
  <button nz-button nzType="primary"  (click)="submitForm()"  [disabled]="!validateForm.valid"  class="button-modal-submit" >提交</button>
</div>
