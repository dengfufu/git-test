<my-pro-page-header-wrapper>
  <nz-layout>
    <nz-content>
      <nz-card [nzBordered]="false">
        <div class="edit-button-div">
          <!--<i  nz-icon nzType="plus-circle" nzTheme="outline" class="icon-add" (click)="addModal()" nz-tooltip
              nzTooltipTitle="新建" [acl]="{ability: [aclRight.TENANT_ADD]}"></i>
          <i nz-icon nzType="anyfix:filtrate" nzTheme="outline" class="img-filtrate" (click)="openDrawer()" nz-tooltip
             nzTooltipTitle="筛选"></i>-->
          <button nz-button  class="icon-add" nzShape="round"  (click)="addModal()" [acl]="{ability: [aclRight.TENANT_ADD]}">新建</button>
          <button nz-button  class="img-filtrate" nzShape="round"  (click)="openDrawer()">筛选</button>
        </div>

        <ng-template #totalTemplate let-total> 共 {{ total }} 条 </ng-template>
        <nz-table #headerTable
                  nzShowSizeChanger
                  nzBordered
                  [nzFrontPagination]="false"
                  [nzData]="list"
                  [nzLoading]="loading"
                  [nzTotal]="page.total"
                  [(nzPageIndex)]="page.pageNum"
                  [(nzPageSize)]="page.pageSize"
                  [nzShowTotal]="totalTemplate"
                  (nzPageIndexChange)="queryTenant()"
                  (nzPageSizeChange)="queryTenant(true)">
          <thead>
          <tr>
            <th style="width: 50px">序号</th>
            <th>企业名称</th>
            <th>委托商</th>
            <th>服务提供商</th>
            <th>设备使用商</th>
            <th>平台管理</th>
            <th style="width: 100px" [acl]="{ability: [aclRight.TENANT_MOD, aclRight.TENANT_DEL]}">操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of headerTable.data;let index = index">
            <td>{{ page.getNo(index) }}</td>
            <td><a (click)="corpDetail(data.corpId)">{{ data.corpName }}</a></td>
            <td>
              <span *ngIf="data.serviceDemander == 'Y'">是<span *ngIf="data.demanderLevel=== ADVANCED">(高级)</span></span>
              <span *ngIf="data.serviceDemander != 'Y'">否</span>
            </td>
            <td>
              <span *ngIf="data.serviceProvider == 'Y'">是<span *ngIf="data.serviceLevel=== ADVANCED">(高级)</span></span>
              <span *ngIf="data.serviceProvider != 'Y'">否</span>
            </td>
            <td>
              <span *ngIf="data.deviceUser == 'Y'">是</span>
              <span *ngIf="data.deviceUser != 'Y'">否</span>
            </td>
            <td>
              <span *ngIf="data.cloudManager == 'Y'">是</span>
              <span *ngIf="data.cloudManager != 'Y'">否</span>
            </td>
            <td [acl]="{ability: [aclRight.TENANT_MOD, aclRight.TENANT_DEL]}">
              <a [acl]="{ability: [aclRight.TENANT_MOD]}" (click)="editModal(data)">编辑</a>
              <nz-divider [acl]="{ability: [aclRight.TENANT_MOD, aclRight.TENANT_DEL], mode: 'allOf'}"
                          nzType="vertical"></nz-divider>
              <a [acl]="{ability: [aclRight.TENANT_DEL]}" (click)="showDeleteConfirm(data.corpId)">删除</a>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </nz-card>
    </nz-content>
    <nz-drawer nzTitle="租户筛选" [nzVisible]="drawerVisible" nzWidth="300px" (nzOnClose)="closeDrawer()"
               [nzClosable]="'true'">
      <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm">
        <nz-form-item>
          <nz-form-label nzFor="roleName">企业名称</nz-form-label>
          <nz-form-control>
            <nz-select
              style="width: 200px;"
              nzShowSearch
              nzServerSearch
              nzAllowClear="true"
              nzPlaceHolder="请输入企业名称"
              [nzFilterOption]="nzFilterOption"
              (nzOnSearch)="matchCorp($event)"
              formControlName="corpId">
              <nz-option *ngFor="let o of corpList" [nzLabel]="o.text" [nzValue]="o.value"></nz-option>
              <nz-option *ngIf="corpLoading" nzDisabled nzCustomContent>
                <i nz-icon nzType="loading" class="loading-icon"></i> 加载数据中
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>委托商</nz-form-label>
          <nz-form-control>
            <nz-select nzAllowClear="true" style="width: 200px;" formControlName="serviceDemander"
                       nzPlaceHolder="是/否">
              <nz-option nzLabel="是" nzValue="Y"></nz-option>
              <nz-option nzLabel="否" nzValue="N"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>服务提供商</nz-form-label>
          <nz-form-control>
            <nz-select nzAllowClear="true" style="width: 200px;" formControlName="serviceProvider"
                       nzPlaceHolder="是/否">
              <nz-option nzLabel="是" nzValue="Y"></nz-option>
              <nz-option nzLabel="否" nzValue="N"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>设备使用商</nz-form-label>
          <nz-form-control>
            <nz-select nzAllowClear="true" style="width: 200px;" formControlName="deviceUser"
                       nzPlaceHolder="是/否">
              <nz-option nzLabel="是" nzValue="Y"></nz-option>
              <nz-option nzLabel="否" nzValue="N"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>平台管理</nz-form-label>
          <nz-form-control>
            <nz-select nzAllowClear="true" style="width: 200px;" formControlName="cloudManager"
                       nzPlaceHolder="是/否">
              <nz-option nzLabel="是" nzValue="Y"></nz-option>
              <nz-option nzLabel="否" nzValue="N"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <div style="text-align: right;margin-top: 40px">
          <button class="ant-btn" style="margin-left: 8px;margin-right: 10px;" nz-button (click)="clearDrawer();"><span>清空筛选</span>
          </button>
          <button nz-button [nzType]="'primary'" (click)="useFormValue=true;closeDrawer();queryTenant(true)">查询</button>
        </div>
      </form>
    </nz-drawer>
  </nz-layout>
</my-pro-page-header-wrapper>
