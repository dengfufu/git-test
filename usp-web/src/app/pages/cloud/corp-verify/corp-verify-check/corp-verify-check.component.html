<form nz-form [formGroup]="checkForm">
  <nz-row>
    <nz-col [nzSm]="14">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">申请公司名称</nz-form-label>
        <nz-form-control [nzSpan]="16">
          {{corpVerify.corpName}}
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">注册地区</nz-form-label>
        <nz-form-control [nzSpan]="16">
          {{corpVerify.province}}{{corpVerify.city}}
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">详细地址</nz-form-label>
        <nz-form-control [nzSpan]="16">
          {{corpVerify.address}}
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">统一社会信用代码</nz-form-label>
        <nz-form-control [nzSpan]="16">
          {{corpVerify.creditCode}}
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">法人代表姓名</nz-form-label>
        <nz-form-control [nzSpan]="16">
          {{corpVerify.larName}}
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">法人代表身份证号</nz-form-label>
        <nz-form-control [nzSpan]="16">
          {{corpVerify.larIdCard}}
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">成立日期</nz-form-label>
        <nz-form-control [nzSpan]="16">
          {{corpVerify.foundDate}}
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">有效日期</nz-form-label>
        <nz-form-control [nzSpan]="16">
          {{corpVerify.expireDate}}
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">审核结果</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <nz-select formControlName="checkResult" placeholder="请选择" (ngModelChange)="checkResultChange($event)">
            <nz-option *ngFor="let checkResult of checkResultList" [nzLabel]="checkResult.label"
                       [nzValue]="checkResult.value"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">审核意见</nz-form-label>
        <nz-form-control [nzSpan]="16" nzErrorTip="请输入审核意见!">
          <textarea formControlName="checkNote" nz-input rows="2" placeholder="请输入审核意见"></textarea>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSm]="10">
      <nz-form-label>营业执照</nz-form-label>
      <img [src]="corpVerify.licenseImgUrl" style="width: 100%;height:100%" *ngIf="corpVerify.licenseFileId != 0
       && corpVerify.licenseFileId != '0' && corpVerify.licenseFileId != null">
      <nz-form-text style="color: red" *ngIf="corpVerify.licenseFileId == 0
       || corpVerify.licenseFileId == '0' || corpVerify.licenseFileId == null">无
      </nz-form-text>
    </nz-col>
  </nz-row>
</form>
<nz-row style="text-align: center">
  <button nz-button style="margin-right: 20px" (click)="destroyModal()">取消</button>
  <button nz-button [nzType]="'primary'"
          [disabled]="!checkForm.valid" (click)="checkSubmit()">提交
  </button>
</nz-row>
