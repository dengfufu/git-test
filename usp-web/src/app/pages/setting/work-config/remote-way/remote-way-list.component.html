<nz-layout>
  <nz-content>
    <nz-card [nzBordered]="false">

      <div class="edit-button-div">
        <!--<i  nz-icon nzType="plus-circle" nzTheme="outline" class="icon-add" (click)="addModal()" nz-tooltip
            nzTooltipTitle="新建" [acl]="{ability: [aclRight.REMOTE_WAY_ADD]}"></i>
        <i nz-icon nzType="anyfix:filtrate" nzTheme="outline" class="img-filtrate" (click)="openDrawer()" nz-tooltip
           nzTooltipTitle="筛选"></i>-->
        <!--<button nz-button  class="icon-add" nzShape="round"  (click)="addModal()" [acl]="{ability: [aclRight.REMOTE_WAY_ADD]}">新建</button>-->
        <button nz-button  class="img-filtrate" nzShape="round"  (click)="openDrawer()">筛选</button>
      </div>

      <nz-table #headerTable
                nzShowSizeChanger
                nzBordered
                [nzFrontPagination]="false"
                [nzData]="remoteWayList"
                [nzLoading]="loading"
                [nzTotal]="page.total"
                [(nzPageIndex)]="page.pageNum"
                [(nzPageSize)]="page.pageSize"
                (nzPageIndexChange)="queryRemoteWayList()"
                (nzPageSizeChange)="queryRemoteWayList(true)">
        <thead>
        <tr>
          <th style="width: 50px">序号</th>
          <th>处理方式名称</th>
          <th>详细描述</th>
          <th style="width: 100px">是否可用</th>
          <th style="width: 100px" [acl]="{ability: [aclRight.REMOTE_WAY_MOD, aclRight.REMOTE_WAY_DEL]}">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of headerTable.data;let index = index">
          <td>{{ page.getNo(index) }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.description }}</td>
          <td *ngIf="data.enabled === 'Y'">是</td>
          <td *ngIf="data.enabled !== 'Y'"><span style="color: red">否</span></td>
          <td [acl]="{ability: [aclRight.REMOTE_WAY_MOD, aclRight.REMOTE_WAY_DEL]}">
            <a [acl]="{ability: [aclRight.REMOTE_WAY_MOD]}" (click)="editModal(data)">编辑</a>
            <nz-divider [acl]="{ability: [aclRight.REMOTE_WAY_MOD, aclRight.REMOTE_WAY_DEL], mode: 'allOf'}"
                        nzType="vertical"></nz-divider>
            <a [acl]="{ability: [aclRight.REMOTE_WAY_DEL]}" (click)="showDeleteConfirm(data.id);">删除</a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </nz-content>
  <nz-drawer nzTitle="远程处理方式筛选" [nzVisible]="drawerVisible" nzWidth="300px" (nzOnClose)="closeDrawer()"
             [nzClosable]="true">
    <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm">
      <nz-form-item>
        <nz-form-label>处理方式名称</nz-form-label>
        <nz-form-control>
          <input  maxlength="100" nz-input style="width: 200px;" formControlName="name" placeholder="请输入处理方式名称"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>是否可用</nz-form-label>
        <nz-form-control>
          <nz-select nzAllowClear="true" style="width: 200px;" formControlName="enabled"
                     nzPlaceHolder="是/否">
            <nz-option nzLabel="是" nzValue="Y"></nz-option>
            <nz-option nzLabel="否" nzValue="N"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <div style="text-align: right;margin-top: 40px">
        <button class="ant-btn" style="margin-left: 8px;margin-right: 10px;" nz-button (click)="clearDrawer();"><span>清空筛选</span>
        </button>
        <button nz-button [nzType]="'primary'" (click)="useFormValue = true;closeDrawer();queryRemoteWayList(true)">查询</button>
      </div>
    </form>
  </nz-drawer>
</nz-layout>
