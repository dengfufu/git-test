<form style="width: 700px" [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>服务商</nz-form-label>
    <nz-form-control [nzSpan]="16">
      {{userService.currentCorp.shortName}}
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>委托商</nz-form-label>
    <nz-form-control [nzSpan]="16" [nzErrorTip]="form.controls.demanderCorp.errors?.explain">
      <nz-select nzShowSearch formControlName="demanderCorp" nzAllowClear
                 nzPlaceHolder="请选择委托商" [nzDisabled]="type === 'mod' && used">
        <nz-option *ngFor="let demanderCorp of demanderCorpList" [nzValue]="demanderCorp.demanderCorp"
                   [nzLabel]="demanderCorp.demanderCorpName"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>类别</nz-form-label>
    <nz-form-control [nzSpan]="16" [nzErrorTip]="form.controls.implementType.errors?.explain">
      <nz-select nzShowSearch formControlName="implementType" nzAllowClear
                 nzPlaceHolder="请选择类别" (ngModelChange)="typeChange($event)">
        <nz-option *ngFor="let implementType of implementTypeService.implementTypeOptions" [nzValue]="implementType.id"
                   [nzLabel]="implementType.name"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="4" nzRequired>费用名称</nz-form-label>
    <nz-form-control nzSpan="16" [nzErrorTip]="form.controls.implementName.errors?.explain">
      <input nz-input formControlName="implementName" placeholder="请输入费用名称">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="4" nzRequired>是否可用</nz-form-label>
    <nz-form-control nzSpan="16" [nzErrorTip]="form.controls.implementName.errors?.explain">
      <nz-switch formControlName="enabled" [nzCheckedChildren]="'是'" [nzUnCheckedChildren]="'否'"></nz-switch>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSpan]="4">描述</nz-form-label>
    <nz-form-control nzValidateStatus="false" [nzSpan]="16" nzHasFeedback
                     [nzErrorTip]="form.controls.implementName.errors?.explain">
        <textarea rows="4" placeholder="请输入描述" nz-input formControlName="note"
                  maxlength="200"></textarea>
    </nz-form-control>
  </nz-form-item>
  <text-area-word-number currentNumber="{{form.value.note.length}}"
                         totalCount="200"></text-area-word-number>
</form>
<div *nzModalFooter>
  <button nz-button type="button" (click)="destroyModal()" class="button-modal-cancel">取消</button>
  <button nz-button nzType="primary" (click)="submitForm()" [disabled]="!form.valid" class="button-modal-submit">提交
  </button>
</div>
