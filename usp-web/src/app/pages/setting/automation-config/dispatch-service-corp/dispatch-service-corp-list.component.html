<nz-layout>
  <nz-content>
    <nz-card [nzBordered]="false">
      <div class="edit-button-div">
        <!--<i  nz-icon nzType="plus-circle" nzTheme="outline" class="icon-add" (click)="add()" nz-tooltip
            nzTooltipTitle="新建" [acl]="{ability: [aclRight.DISPATCH_SERVICE_CORP_ADD]}"></i>
        <i nz-icon nzType="anyfix:filtrate" nzTheme="outline" class="img-filtrate" (click)="openDrawer()" nz-tooltip
           nzTooltipTitle="筛选"></i>-->
        <button nz-button  class="icon-add" nzShape="round"  (click)="add()" [acl]="{ability: [aclRight.DISPATCH_SERVICE_CORP_ADD]}">新建</button>
        <button nz-button  class="img-filtrate" nzShape="round"  (click)="openDrawer()">筛选</button>
      </div>
      <nz-table #headerTable
                nzShowSizeChanger
                nzBordered
                [nzFrontPagination]="false"
                [nzData]="serviceCorpList"
                [nzLoading]="loading"
                [nzTotal]="page.total"
                [(nzPageIndex)]="page.pageNum"
                [(nzPageSize)]="page.pageSize"
                (nzPageIndexChange)="query()"
                (nzPageSizeChange)="query(true)">
        <thead>
        <tr>
          <th nzWidth="50px">序号</th>
          <th nzWidth="200px">委托商</th>
          <th nzWidth="200px">服务商</th>
          <th nzWidth="100px">工单类型</th>
          <th>大类</th>
          <th>设备类型</th>
          <th>品牌</th>
          <th>型号</th>
          <th>行政区域</th>
          <th>设备网点</th>
          <th nzWidth="100px"
              [acl]="{ability: [aclRight.DISPATCH_SERVICE_CORP_MOD, aclRight.DISPATCH_SERVICE_CORP_DEL]}">操作
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of headerTable.data;let i = index">
          <td>{{page.getNo(i)}}</td>
          <td><span style="display: block">{{ data.demanderCorpName }}</span></td>
          <td><span style="display: block">{{ data.serviceCorpName }}</span></td>
          <td><span style="display: block">{{data.workTypeName}}</span></td>
          <td>{{ data.largeClassName }}</td>
          <td>{{data.smallClassName}}</td>
          <td>{{data.brandName }}</td>
          <td>{{data.modelName }}</td>
          <td>{{data.districtName }}</td>
          <td>{{data.deviceBranchName }}</td>
          <td nowrap [acl]="{ability: [aclRight.DISPATCH_SERVICE_CORP_MOD, aclRight.DISPATCH_SERVICE_CORP_DEL]}">
            <div *ngIf="currentCorpId === data.demanderCorp">
              <a [acl]="{ability: [aclRight.DISPATCH_SERVICE_CORP_MOD]}" (click)="mod(data)">编辑</a>
              <nz-divider
                [acl]="{ability: [aclRight.DISPATCH_SERVICE_CORP_MOD, aclRight.DISPATCH_SERVICE_CORP_DEL], mode: 'allOf'}"
                nzType="vertical"></nz-divider>
              <a [acl]="{ability: [aclRight.DISPATCH_SERVICE_CORP_DEL]}" (click)="showDeleteConfirm(data.id);">删除</a>
            </div>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </nz-content>
  <nz-drawer nzTitle="自动提交服务商筛选" [nzVisible]="drawerVisible" nzWidth="400px" (nzOnClose)="closeDrawer()"
             [nzClosable]="'true'">
    <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm">
      <nz-form-item>
        <nz-form-label nzFor="serviceCorp">服务商</nz-form-label>
        <nz-form-control>
          <nz-select
            formControlName="serviceCorp"
            style="width: 300px;"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="请选择服务商"
            (nzFocus)="searchServiceCorp()">
            <nz-option *ngFor="let o of serviceCorpOption" [nzLabel]="o.serviceCorpName"
                       [nzValue]="o.serviceCorp"></nz-option>
            <nz-option *ngIf="serviceCorpOptionLoading" nzDisabled nzCustomContent>
              <i nz-icon nzType="loading" class="loading-icon"></i> 加载数据中
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="customCorp">行政区划</nz-form-label>
        <nz-form-control>
          <nz-cascader
            formControlName="district"
            style="width: 300px;"
            [nzExpandTrigger]="'click'"
            [nzChangeOnSelect]="true"
            [nzShowSearch]="ZorroUtils.showSearchOptions"
            nzAllowClear
            nzPlaceHolder="省/市/区"
            [nzOptions]="areaOption"
          >
          </nz-cascader >
        </nz-form-control>
      </nz-form-item>

      <div style="text-align: right;margin-top: 40px">
        <button class="ant-btn" style="margin-left: 8px;margin-right: 10px;" nz-button (click)="clearDrawer();"><span>清空筛选</span>
        </button>
        <button nz-button [nzType]="'primary'" (click)="useFormValue=true;closeDrawer();query(true)">查询</button>
      </div>
    </form>
  </nz-drawer>
</nz-layout>
