<nz-form-item>
  <nz-form-label [nzSpan]="4">设备大类</nz-form-label>
  <nz-form-control [nzSpan]="16">{{deviceSmallClass.largeClassName}}</nz-form-control>
</nz-form-item>
<nz-form-item>
  <nz-form-label [nzSpan]="4">设备类型名称</nz-form-label>
  <nz-form-control [nzSpan]="16">{{deviceSmallClass.name}}</nz-form-control>
</nz-form-item>
<div nz-row>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">设备规格</nz-form-label>
    <nz-col [nzSpan]="20">
      <nz-table nzShowSizeChanger
                [nzBordered]="true"
                [nzFrontPagination]="false"
                [nzData]="deviceSpecificationList"
                nzNoResult="无设备规格">
        <thead>
        <tr>
          <th nzWidth="50px">序号</th>
          <th>规格名称</th>
          <th nzWidth="80px">是否可用</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let deviceSpecification of deviceSpecificationList;let index = index">
          <td>{{index + 1}}</td>
          <td>{{deviceSpecification.name}}</td>
          <td>
            <span *ngIf="deviceSpecification.enabled === 'Y'">是</span>
            <span *ngIf="deviceSpecification.enabled !== 'Y'" style="color: red">否</span>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-col>
  </nz-form-item>
</div>
<nz-form-item>
  <nz-form-label [nzSpan]="4">顺序号</nz-form-label>
  <nz-form-control [nzSpan]="16">{{deviceSmallClass.sortNo}}</nz-form-control>
</nz-form-item>
<nz-form-item>
  <nz-form-label [nzSpan]="4">描述</nz-form-label>
  <nz-form-control [nzSpan]="16">{{deviceSmallClass.description}}</nz-form-control>
</nz-form-item>
<nz-form-item>
  <nz-form-label [nzSpan]="4">是否可用</nz-form-label>
  <nz-form-control [nzSpan]="16">{{deviceSmallClass.enabled === 'Y' ? '是' : '否'}}</nz-form-control>
</nz-form-item>
