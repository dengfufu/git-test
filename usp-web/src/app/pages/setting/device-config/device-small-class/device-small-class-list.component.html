<nz-layout>
  <nz-content>
    <nz-card [nzBordered]="false">

      <div class="edit-button-div">
        <!--<i nz-icon nzType="plus-circle" nzTheme="outline" class="icon-add" (click)="addSmallClass()" nz-tooltip
           nzTooltipTitle="新建" [acl]="{ability: [aclRight.DEVICE_SMALL_CLASS_ADD]}"></i>
        <i nz-icon nzType="anyfix:filtrate" nzTheme="outline" class="img-filtrate" (click)="openDrawer()" nz-tooltip
           nzTooltipTitle="筛选"></i>-->
        <button nz-button  class="icon-add" nzShape="round"  (click)="addSmallClass()" [acl]="{ability: [aclRight.DEVICE_SMALL_CLASS_ADD]}">新建</button>
        <button nz-button  class="img-filtrate" nzShape="round"  (click)="openDrawer()">筛选</button>
      </div>

      <nz-table #headerTable
                nzShowSizeChanger
                nzBordered
                [nzFrontPagination]="false"
                [nzData]="smallClassList"
                [nzLoading]="loading"
                [nzTotal]="page.total"
                [(nzPageIndex)]="page.pageNum"
                [(nzPageSize)]="page.pageSize"
                (nzPageIndexChange)="querySmallClass()"
                (nzPageSizeChange)="querySmallClass(true)">
        <thead>
        <tr>
          <th nzWidth="50px">序号</th>
          <th>委托商</th>
          <th>设备大类</th>
          <th>设备类型名称</th>
          <th>描述</th>
          <th nzWidth="80px">顺序号</th>
          <th nzWidth="100px">是否可用</th>
          <th nzWidth="100px" [acl]="{ability: [aclRight.DEVICE_SMALL_CLASS_MOD, aclRight.DEVICE_SMALL_CLASS_DEL]}">操作
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of headerTable.data;let index = index" style="cursor: pointer"
            (click)="viewSmallClass(data.id)">
          <td>{{ page.getNo(index) }}</td>
          <td>{{ data.corpName }}</td>
          <td>{{ data.largeClassName }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.description }}</td>
          <td>{{ data.sortNo }}</td>
          <td>
            <span *ngIf="data.enabled == 'Y'">是</span>
            <span *ngIf="data.enabled != 'Y'">否</span>
          </td>
          <td [acl]="{ability: [aclRight.DEVICE_SMALL_CLASS_MOD, aclRight.DEVICE_SMALL_CLASS_DEL]}">
            <a [acl]="{ability: [aclRight.DEVICE_SMALL_CLASS_MOD]}"
               (click)="editSmallClass(data.id);$event.stopPropagation();">编辑</a>
            <nz-divider
              [acl]="{ability: [aclRight.DEVICE_SMALL_CLASS_MOD, aclRight.DEVICE_SMALL_CLASS_DEL], mode: 'allOf'}"
              nzType="vertical"></nz-divider>
            <a [acl]="{ability: [aclRight.DEVICE_SMALL_CLASS_DEL]}"
               (click)="showDeleteConfirm(data.id);$event.stopPropagation();">删除</a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </nz-content>
  <nz-drawer nzTitle="设备类型筛选" [nzVisible]="drawerVisible" (nzOnClose)="closeDrawer()" [nzClosable]="true" nzWidth="350px">
    <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label>委托商</nz-form-label>
        <nz-form-control>
          <nz-select nzShowSearch nzAllowClear formControlName="corp" nzPlaceHolder="请选择委托商" style="width: 250px;"
                     (ngModelChange)="demanderCorpChange($event)">
            <nz-option *ngFor="let demanderCorp of demanderCorpList" [nzValue]="demanderCorp.demanderCorp"
                       [nzLabel]="demanderCorp.demanderCorpName"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>设备大类</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="largeClassId" nzAllowClear="true" nzPlaceHolder="请选择设备大类" style="width: 250px;">
            <nz-option *ngFor="let data of largeClassList" [nzLabel]="data.name" [nzValue]="data.id"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>设备类型名称</nz-form-label>
        <nz-form-control>
          <input nz-input maxlength="50" formControlName="name" nzAllowClear="true" placeholder="请输入设备类型名称" style="width: 250px;"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>是否可用</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="enabled" nzAllowClear="true" nzPlaceHolder="是/否" style="width: 250px;">
            <nz-option nzLabel="是" nzValue="Y"></nz-option>
            <nz-option nzLabel="否" nzValue="N"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <div style="text-align: right;margin-top: 40px">
        <button class="ant-btn" style="margin-right: 10px" nz-button (click)="clearDrawer()">清空筛选</button>
        <button nz-button [nzType]="'primary'" (click)="useFormValue = true;closeDrawer();querySmallClass(true)">查询</button>
      </div>
    </form>
  </nz-drawer>
</nz-layout>
