mybatis-plus:
  mapper-locations: classpath:/mapper/*/*.xml
  global-config:
    id-type: 2
    field-strategy: 2
    db-column-underline: false
    refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#### feign配置
feign:
  sentinel:
    enabled: false
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000 # 全局请求连接的超时时间,默认值1000

ribbon:
  ReadTimeout: 6000   #负载均衡超时时间，默认值5000
  ConnectTimeout: 6000 #ribbon请求连接的超时时间，默认值2000
  MaxAutoRetries: 0     #对当前实例的重试次数，默认0
  MaxAutoRetriesNextServer: 0 #对切换实例的重试次数，默认1
  OkToRetryOnAllOperations: false #对所有操作请求都进行重试,默认false
#  eager-load:
#    enabled: true # 开启Ribbon的饥饿加载模式
#    clients: usp-uas, usp-anyfix # 指定需要饥饿加载的服务名

logging:
  path: "./log/usp/pay"
  file: "./log/usp/pay/log_info.log"
  level:
    com:
      alibaba:
        nacos: error

