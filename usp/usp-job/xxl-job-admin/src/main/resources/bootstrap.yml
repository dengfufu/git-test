server:
  port: 10110
  servlet:
    context-path: /xxl-job-admin
spring:
  profiles: dev,default
  application:
    name: xxl-job-admin
  cloud:
    nacos:
      bootstrap:
        enable: true
      config:
        data-id: xxl-job-admin
        group: ${config-group:USP_GROUP_DEV}
        type: yml
        auto-refresh: true
        server-addr: ${nacos-server:127.0.0.1:8848}
        file-extension: yml
        ip: ${discovery-ip:${spring.cloud.client.ip-address}} # 服务提供方IP(防止虚拟IP找不到实例)
    main:
      allow-bean-definition-overriding: true
